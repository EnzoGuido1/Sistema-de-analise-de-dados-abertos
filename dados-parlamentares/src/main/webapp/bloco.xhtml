<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Bloco</title>

</h:head>

<h:body>
    <p:dataTable title="Blocos" value="#{blocoController.queryBuf}" var="bloco" paginator="true" rows="50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
        <p:column headerText="id bloco">
            #{bloco.id}
        </p:column>
        <p:column headerText="id legislatura">
            #{bloco.leg_id}
        </p:column>
        <p:column headerText="sigla partido">
            #{bloco.partido_sigla}
        </p:column>
    </p:dataTable>
</h:body>
</html>
