<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

<h:head>
   <title>Entrar</title>
</h:head>

<h:body>
   <h:form enctype="multipart/form-data">
      <p:growl id="messages" showDetail="true" />
      <h:panelGrid columns="1" cellpadding="5" style="margin: 0 auto; align-content: center;
               justify-content: center">
            <p:selectOneMenu value="#{insercaoController.classToUpload}" required="true">
                <p:ajax event="change" update="@this" />
                <f:selectItem itemValue="Bloco" itemLabel="Bloco" />
                <f:selectItem itemValue="Deputado" itemLabel="Deputado" />
                <f:selectItem itemValue="Partido" itemLabel="Partido" />
            </p:selectOneMenu>
            <p:fileUpload listener="#{fileUploadController.upload}" mode="advanced" dragDropSupport="false"
                          update="messages" sizeLimit="1000000" fileLimit="3"/>
      </h:panelGrid>
   </h:form>
</h:body>
</html>
