<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
<h:head>
   <title>Entrar</title>
</h:head>

<h:body>
    <p:growl id="messages" showDetail="true" />
    <h:form enctype="multipart/form-data">
      <h:panelGrid columns="1" cellpadding="5" style="margin: 0 auto; align-content: center;
               justify-content: center">
            <p:selectOneMenu value="#{insercaoController.classToUpload}" required="true">
                <p:ajax event="change" update="@this" />
                <f:selectItem itemValue="Bloco" itemLabel="Bloco" />
                <f:selectItem itemValue="Deputado" itemLabel="Deputado" />
                <f:selectItem itemValue="Despesa" itemLabel="Despesa" />
                <f:selectItem itemValue="DespesaPolitico" itemLabel="Despesas de Político" />
                <f:selectItem itemValue="DespesaPartido" itemLabel="Despesas de Partido" />
                <f:selectItem itemValue="Fornecedor" itemLabel="Fornecedor" />
                <f:selectItem itemValue="Legislatura" itemLabel="Legislatura" />
                <f:selectItem itemValue="LegislaturaSenado" itemLabel="LegislaturaCamara" />
                <f:selectItem itemValue="Partido" itemLabel="Partido" />
                <f:selectItem itemValue="Politico" itemLabel="Político" />
                <f:selectItem itemValue="PoliticoPropoe" itemLabel="Político Propõe" />
                <f:selectItem itemValue="PoliticoVota" itemLabel="Político Vota" />
                <f:selectItem itemValue="Proposicao" itemLabel="Proposição" />
                <f:selectItem itemValue="Senador" itemLabel="Senador" />
                <f:selectItem itemValue="Votacao" itemLabel="Votação" />
            </p:selectOneMenu>
            <p:fileUpload listener="#{fileUploadController.upload}" mode="advanced" dragDropSupport="false"
                          update="messages" sizeLimit="1000000" fileLimit="3" />
      </h:panelGrid>
   </h:form>
</h:body>
</html>
