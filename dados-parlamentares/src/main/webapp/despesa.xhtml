<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Despesas</title>

</h:head>

<h:body>
   <p:growl id="messages" showDetail="true"/>
   <p:dataTable title="Despesas" value="#{despesaController.queryBuf}" var="despesa"
                paginator="true" rows="50"
                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
      <p:column headerText="documento">
         <p:outputLabel id="Documento" value="#{despesa.documento}"></p:outputLabel>
      </p:column>
      <p:column headerText="Fornecedor cpf/cnpj">
         <p:outputLabel id="for_cpf_cnpj" value="#{despesa.for_cpf_cnpj}"></p:outputLabel>
      </p:column>
      <p:column headerText="Data">
         <p:outputLabel id="data" value="#{despesa.data}"></p:outputLabel>
      </p:column>
      <p:column headerText="Tipo">
         <p:outputLabel id="tipo" value="#{despesa.tipo}"></p:outputLabel>
      </p:column>
      <p:column headerText="Detalhamento">
         <p:outputLabel id="detalhamento" value="#{despesa.detalhamento}"></p:outputLabel>
      </p:column>
      <p:column headerText="Valor">
         <p:outputLabel id="valor" value="#{despesa.valor}"></p:outputLabel>
      </p:column>
   </p:dataTable>
</h:body>
</html>
