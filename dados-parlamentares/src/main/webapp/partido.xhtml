<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Bloco</title>

</h:head>

<h:body>
   <p:growl id="messages" showDetail="true"/>
   <p:commandButton value="Partidos" styleClass="rounded-button ui-button-raised"
                    action="insercao.xhtml" ajax="false"/>
   <p:dataTable title="Partidos" value="#{partidoController.queryBuf}" var="partido"
                paginator="true" rows="50"
                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
      <p:column headerText="Sigla">
         <p:outputLabel id="sigla" value="#{partido.sigla}"></p:outputLabel>
      </p:column>
      <p:column headerText="Nome">
         <p:outputLabel id="nome" value="#{partido.nome}"></p:outputLabel>
      </p:column>
      <p:column headerText="NÃºmero">
         <p:outputLabel id="num" value="#{partido.num}"></p:outputLabel>
      </p:column>
      <p:column headerText="CNPJ">
         <p:outputLabel id="cnpj" value="#{partido.cnpj}"></p:outputLabel>
      </p:column>
   </p:dataTable>
</h:body>
</html>
