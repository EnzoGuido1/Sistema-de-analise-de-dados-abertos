<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Relatorios</title>

    <style type="">
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 50%;
            padding: 5px;
        }

        /* Clearfix (clear floats) */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
    
</h:head>

<h:body>
    <div class="card">
        <p:chart type="pie" model="#{relatoriosController.numPoliticosPorPartido}"/>
    </div>
    <div class="card">
        <p:chart type="pie" model="#{relatoriosController.numProposicoesPorPolitico}"/>
    </div>
    <div class="card">
        <p:chart type="pie" model="#{relatoriosController.fornecedoresMaisContratados}"/>
    </div>
    <div class="card">
        <p:chart type="pie" model="#{relatoriosController.gastoAnualPorPolitico}"/>
    </div>
</h:body>
</html>
