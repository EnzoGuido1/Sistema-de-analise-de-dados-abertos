<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Politicos</title>

</h:head>

<h:body>
   <p:growl id="messages" showDetail="true"/>
   <p:dataTable title="Politicos" value="#{politicoController.queryBuf}" var="politico"
                paginator="true" rows="50"
                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
      <p:column headerText="cpf/id">
         <p:outputLabel id="cpf_id" value="#{politico.cpf_id}"></p:outputLabel>
      </p:column>
      <p:column headerText="Nome">
         <p:outputLabel id="nome" value="#{politico.nome}"></p:outputLabel>
      </p:column>
      <p:column headerText="Sobrenome">
         <p:outputLabel id="sobrenome" value="#{politico.sobrenome}"></p:outputLabel>
      </p:column>
      <p:column headerText="Sigla Partido">
         <p:outputLabel id="sigla" value="#{politico.sigla}"></p:outputLabel>
      </p:column>
   </p:dataTable>
</h:body>
</html>
