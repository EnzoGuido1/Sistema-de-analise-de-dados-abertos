<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Politicos</title>

</h:head>

<h:body>
   <p:dataTable title="Politicos" value="#{politicoController.queryBuf}" var="politico" paginator="true" rows="50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
      <p:column headerText="cpf/id">
         #{politico.cpf_id}
      </p:column>
      <p:column headerText="nome">
         #{politico.nome}
      </p:column>
      <p:column headerText="sobrenome">
         #{politico.sobrenome}
      </p:column>
      <p:column headerText="partido sigla">
         #{politico.sigla}
      </p:column>
   </p:dataTable>
</h:body>
</html>
