<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Legislaturas</title>

</h:head>

<h:body>
   <p:dataTable title="Legislaturas" value="#{legislaturaController.queryBuf}" var="legislatura" paginator="true" rows="50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
      <p:column headerText="número">
         #{legislatura.num}
      </p:column>
      <p:column headerText="ano">
         #{legislatura.ano}
      </p:column>
      <p:column headerText="data início">
         #{legislatura.dt_inicio}
      </p:column>
      <p:column headerText="data final">
         #{legislatura.dt_fim}
      </p:column>
   </p:dataTable>
</h:body>
</html>
