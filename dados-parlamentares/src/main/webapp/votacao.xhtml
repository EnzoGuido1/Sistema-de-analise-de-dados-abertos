<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Votações</title>

</h:head>

<h:body>
   <p:dataTable title="Votações" value="#{votacaoController.queryBuf}" var="votacao" paginator="true" rows="50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
      <p:column headerText="id">
         #{votacao.id}
      </p:column>
      <p:column headerText="órgão">
         #{votacao.orgao}
      </p:column>
      <p:column headerText="votos sim">
         #{votacao.votos_s}
      </p:column>
      <p:column headerText="votos não">
         #{votacao.votos_n}
      </p:column>
      <p:column headerText="aprovação">
         #{votacao.aprovacao}
      </p:column>
      <p:column headerText="descrição">
         #{votacao.descricao}
      </p:column>
      <p:column headerText="horário">
         #{votacao.dt_hora}
      </p:column>
      <p:column headerText="dia">
         #{votacao.dt_dia}
      </p:column>
   </p:dataTable>
</h:body>
</html>
