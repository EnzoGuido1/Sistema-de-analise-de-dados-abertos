<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Despesas de Partidos</title>

</h:head>

<h:body>
   <p:dataTable title="Despesas de Partidos" value="#{despesaPartidoController.queryBuf}" var="despesaPartido" paginator="true" rows="50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
      <p:column headerText="documento">
         #{despesaPartido.documento}
      </p:column>
      <p:column headerText="cpf/cnpj fornecedor">
         #{despesaPartido.for_cpf_cnpj}
      </p:column>
      <p:column headerText="sigla do partido">
         #{despesaPartido.par_sigla}
      </p:column>
   </p:dataTable>
</h:body>
</html>
