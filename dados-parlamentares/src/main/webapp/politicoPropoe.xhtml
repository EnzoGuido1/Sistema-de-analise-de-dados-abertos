<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Proposições Politicos</title>

</h:head>

<h:body>
   <p:growl id="messages" showDetail="true"/>
   <p:dataTable title="Proposições Politicos" value="#{politicoPropoeController.queryBuf}" var="politicoPropoe"
                paginator="true" rows="50"
                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
      <p:column headerText="cpf/id Político">
         <p:outputLabel id="pol_cpf_id" value="#{politicoPropoe.pol_cpf_id}"></p:outputLabel>
      </p:column>
      <p:column headerText="Id Proposição">
         <p:outputLabel id="prop_id" value="#{politicoPropoe.prop_id}"></p:outputLabel>
      </p:column>
   </p:dataTable>
</h:body>
</html>
