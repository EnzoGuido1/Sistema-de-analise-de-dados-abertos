<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Proposições</title>

</h:head>

<h:body>
   <p:growl id="messages" showDetail="true"/>
   <p:dataTable title="Proposições" value="#{proposicaoController.queryBuf}" var="proposicao">
      <p:column headerText="id">
         <p:outputLabel id="id" value="#{proposicao.id}"></p:outputLabel>
      </p:column>
      <p:column headerText="Descrição">
         <p:outputLabel id="descricao" value="#{proposicao.descricao}"></p:outputLabel>
      </p:column>
      <p:column headerText="Ementa">
         <p:outputLabel id="ementa" value="#{proposicao.ementa}"></p:outputLabel>
      </p:column>
      <p:column headerText="Data">
         <p:outputLabel id="data" value="#{proposicao.data}"></p:outputLabel>
      </p:column>
   </p:dataTable>
</h:body>
</html>
