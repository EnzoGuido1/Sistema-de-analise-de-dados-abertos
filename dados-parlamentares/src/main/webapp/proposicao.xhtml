<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Proposições</title>

</h:head>

<h:body>
   <p:dataTable title="Proposições" value="#{proposicaoController.queryBuf}" var="proposicao" paginator="true" rows="50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
      <p:column headerText="id">
         #{proposicao.id}
      </p:column>
      <p:column headerText="descrição">
         #{proposicao.descricao}
      </p:column>
      <p:column headerText="ementa">
         #{proposicao.ementa}
      </p:column>
      <p:column headerText="data">
         #{proposicao.data}
      </p:column>
   </p:dataTable>
</h:body>
</html>
